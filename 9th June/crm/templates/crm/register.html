<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="shadow p-4 mb-5 bg-body rounded">
        <h1>Register</h1>
    <br/>
    
    
            <form action="{% url 'register' %}" method=POST>
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email" required/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required/>
                </div>

                

        
    <br/><br/>
                <input type="submit" value="Sign Up" class="btn btn-secondary" href="{% url 'login_user' %}">
    
                <div class="form-btn-link" style="margin-left: 15px; display: inline-block;">
                    <a class="dialog-link" href="{% url 'login_user' %}" rel="nofollow">Have an account?</a>
                </div>
    
            </form>
            
    </div>
    
</body>
</html>
